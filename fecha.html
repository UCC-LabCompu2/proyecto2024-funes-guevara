<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta content="Ana Rosario Funes" name="autor">
    <meta content="Página para calcular tu arcano mayor" name="descripcion">
    <meta content="arcanos, tarot, calcular, html, css" name="keywords">
    <title>Calculadora de Arcanos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sedan+SC&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="estilo.css" type="text/css">
    <link rel="shortcut icon" href="imagenes/favicon.png">
    <script type="text/javascript" src="funciones.js"></script>
</head>
<header>
    <div class="cabecera">
        <img id="pinguin" src="imagenes/pingumago.png" alt="Logo de la Página">
        <h1>VIAJE DEL SER</h1>

        <h2>Revela tu arquetipo en el Tarot</h2>
    </div>
</header>
<nav class="nav">
    <ul>
        <li><a href="index.html" >Página Inicial</a></li>
        <li><a href="fecha.html">Calcular Fecha</a></li>
        <li><a href="resultado.html">Tu Carta</a></li>
    </ul>
</nav>

<body class="tarot">
<canvas id="miCanvas" width="100" height="100"> </canvas>
<div>
    <p>
        Ingrese su fecha de nacimiento:
    </p>
    <p>
        <label for="dia">Día:</label>
        <input type="number" name="dia" id="dia" size="30" placeholder="Ingrese Dia: " maxlength="2" min="0">
        <label for="mes">Seleccione un Mes:</label>
        <select name="mes" id="mes">
            <option value="01">Enero</option>
            <option value="02">Febrero</option>
            <option value="03">Marzo</option>
            <option value="04">Abril</option>
            <option value="05">Mayo</option>
            <option value="06">Junio</option>
            <option value="07">Julio</option>
            <option value="08">Agosto</option>
            <option value="09">Septiembre</option>
            <option value="10">Octubre</option>
            <option value="11">Noviembre</option>
            <option value="12">Diciembre</option>
        </select>
        <label for="anio">Año:</label>
        <input type="number" name="anio" id="anio" size="30" placeholder="Ingrese Año: " maxlength="4" min="0">
    </p>

    <p>
    <button type="button" onclick="calcularFecha()">
        Calcular Fecha
    </button>
    </p>

    <a href="resultado.html" target="_self">Continuar</a>
</div>

</body>
</html>
